<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <label for="numSubjects">Number of Subjects:(Please enter the no of subjects, and then click on create)</label>
        <input type="number" id="numSubjects" min="1" placeholder="Enter number">
        <button onclick="createSubjectFields()">Create</button>

        <form id="gpaForm"></form>

        <button onclick="calculateGPA()">Calculate GPA</button>
        <p id="gpaResult"></p>
        <a href="index.html">Back to Home</a>
    </div>
    <script src="gpa.js"></script>
</body>
</html>
